<ion-header>

  <ion-navbar>
    <ion-title>Listar Paises {{Countries}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let Pais of Paises">
      <ion-avatar item-start>
        <img src="../../assets/imgs/images.png">
      </ion-avatar>
      <h2>{{Pais.nome}}</h2>
      <h3>{{Pais.currency}}</h3>
      <p>{{Pais.capital}}</p>
      <button ion-button color="dark" clear>Detalhes</button>
    </ion-item>
  </ion-list>




</ion-content>
